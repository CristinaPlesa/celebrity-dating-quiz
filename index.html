<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Celebrity Dating Quiz</title>
</head>
<body>
  <div class="container">
    <h1>Celebrity Dating Quiz!</h1>

    <p>Select your Zodiac sign to see which celebrity you are most compatible with:</p>

    <form id="userInput">
      <select class="form-control" id="horoscope">
        <option>Aries Dates: March 21 – April 19</option>
        <option>Taurus Dates: April 20 – May 20</option>
        <option>Gemini Dates: May 21 – June 20</option>
        <option>Cancer Dates: June 21 – July 22</option>
        <option>Leo Dates: July 23 – August 22</option>
        <option>Virgo Dates: August 23 – September 22</option>
        <option>Libra Dates: September 23 – October 22</option>
        <option>Scorpio Dates: October 23 – November 21</option>
        <option>Sagittarius Dates: November 22 – December 21</option>
        <option>Capricorn Dates: December 22 – January 19</option>
        <option>Aquarius Dates: January 20 – February 18</option>
        <option>Pisces Dates: February 19 – March 20</option>
      </select>

      <button type="submit" class="btn">Click here to find out!</button>
    </form>
  </div>
</body>
</html>
